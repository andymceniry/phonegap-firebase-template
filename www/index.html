<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en" />
        <!--[if IE]> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <![endif]-->
        <title>Phonegap Firebase Template</title>
        <meta name="description" content="">
        <meta content="True" name="HandheldFriendly">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/core.css"> 
        <link rel="stylesheet" href="css/app.css"> 
    </head>

    <body>

        <div class="page">

            <header>
                <div class="holder">
                    <h1>Phonegap Firebase Template</h1>
                </div>  
            </header>   

            <p id="divPhonegapReg">Registering Phonegap...</p>

            <ul id="divTests" class="hide">
                <li class="header">Phonegap Tests</li>
                <li data-type="phonegap" data-item="connection">Connection</li>
                <li data-type="phonegap" data-item="geolocation-short">Geolocation - Short</li>
                <li data-type="phonegap" data-item="geolocation-full">Geolocation - Full</li>
                <li data-type="phonegap" data-item="camera-photo">Camera - Photo</li>
                <li data-type="phonegap" data-item="camera-gallery">Camera - Gallery</li>
                <li class="header">Firebase Tests</li>
                <li data-type="firebase" data-item="storage-string">Storage - String</li>
                <li data-type="firebase" data-item="storage-image">Storage - Image (from PG camera gallery)</li>
            </ul>

            <img id="testCameraOutput" class="hide jsClickToHide" src=""/>
        </div>

        <pre id="log" class="hide"></pre>

        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="js/core.js"></script>
        <script src="js/core-phonegap.js"></script>
        <script src="js/core-firebase.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
        <script>
            oApp.waitForPhonegapToLoad = (function () {
                document.addEventListener('deviceready', oApp.initApp, false);
            }());
        </script>

    </body>
</html>
